<!doctype html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Air Quality</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Air Quality Homework - 85084</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Coordinates and Air Quality</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="air">Air Quality</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="hourly">Hourly</a>
            </li>
        </ul>

    </div>
</nav>


<div class="container">
    <div class="row">
        <h3 align="center">Coordinates</h3>
    </div>
    <div class="row">
        <input class="form-control" type="search" placeholder="Ex: Porto,Portugal " aria-label="Search" id="place">
        <button class="btn btn-secondary btn-block" type="submit" onclick="findCoord()" id="searchButton">Search
        </button>
    </div>

    <div class="row">
        <div class="w-100">
            <ul class="list-group">
                <li class="list-group-item" id="latitude"></li>
                <li class="list-group-item" id="longitude"></li>
            </ul>
        </div>
    </div>
    <div class="alert alert-danger" align="center" role="alert">
        This page is meant to be used when Coordinates and Air Quality returns Undefined !!
    </div>

</div>


<script type="text/javascript">
    function findCoord() {
        getCoord(document.getElementById("place").value);
    }

    function getCoord(placeName) {
        fetch('http://localhost:8080/coords/' + placeName)
            .then((res) => res.json())
            .then((data) => {
                let lat = `${data.latitude}`
                let lon = `${data.longitude}`
                document.getElementById('latitude').innerHTML = "Latitude: " + lat;
                document.getElementById('longitude').innerHTML = "Longitude" + lon;
            }).catch((err) => console.log(err))
    }
</script>

</body>

</html>
