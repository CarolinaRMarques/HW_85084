<!doctype html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <title>Air Quality</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Air Quality Homework - 85084</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Coordinates and Air Quality</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="air">Air Quality</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="coord">Coordinates</a>
            </li>
        </ul>

    </div>
</nav>


<div class="container">
    <div class="row">
        <h3 align="center">Hourly Air Quality</h3>
    </div>
    <div class="row">
        <input class="form-control" type="search" placeholder="Ex: Porto,Portugal " aria-label="Search" id="place">
        <input class="form-control" type="search" placeholder="Ex: 3 " aria-label="Search" id="hours">
        <button class="btn btn-secondary btn-block" type="submit" onclick="findHourly()" id="searchButton">Search
        </button>
    </div>

    <div class="row">
        <div class="w-100">
            <br>
             <div id="output"></div>
        </div>
    </div>


</div>


<script type="text/javascript">
    function findHourly() {
        getCoord(document.getElementById("place").value,document.getElementById("hours").value);
    }

    function getCoord(placeName,hours) {
        fetch('http://localhost:8080/airhistory/' + placeName+ "/" + hours )
            .then((res) => res.json())
            .then((data) => {
                let output = '<h2 align="center">Hours</h2>';
                data.forEach(function(hour) {
                    output += `
                        <ul class="list-group">
                          <li class="list-group-item">Pollutant: ${hour.domminant_pollutant} </li>
                          <li class="list-group-item">AirQuality: ${hour.aqi}</li>
                          <li class="list-group-item">Description: ${hour.category}</li>
                        </ul>
                         `;
                })
                    document.getElementById('output').innerHTML = output;
                }).catch((err) => console.log(err))
    }
</script>

</body>

</html>
